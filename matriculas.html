<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrículas</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="matriculas.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo da Escola Evergreen">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#" id="conheca-link">Conheça nossa escola</a>
                    <div id="conheca-buttons" class="hidden">
                        <button onclick="location.href='cardapio.html'">Cardapio</button>
                        <button onclick="location.href='nossa-historia.html'">Nossa história</button>
                        <button onclick="location.href='colaboradores.html'">Colaboradores</button>
                    </div>
                </li>
                <li>
                    <a href="#" id = atividades-link>Nossas atividades</a>
                    <div id="atividades-buttons" class="hidden">
                        <button onclick="location.href='esportes.html'">Esportes</button>
                        <button onclick="location.href='projetos.html'">projetos</button>
                <li>
                    <a href = "#" id =contato-link>Contato</a>
                    <div id="contato-buttons" class="hidden">
                        <button onclick="location.href='contato.html'">Fale Conosco</button>
                        <button onclick="location.href='matriculas.html'">matrícula</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="matriculas">
            <h1>Matrículas</h1>
            <h2>Matrículas abertas</h2>
            <div class="pacote">
                <h2>Pacote de Educação e Movimento</h2>
                <textarea rows="7" cols="70" readonly>   Esse é o pacote perfeito para quem quer ver a criançada se movimentando! No Pacote Educação e Movimento, além do ensino completo, oferecemos futsal, judô, natação, ballet e basquete. Tudo isso com café da manhã, almoço e ainda um reforço no café da tarde. As crianças saem bem nutridas e cheias de energia para os esportes e estudos!</textarea>
            </div>
            <div class="pacote">
                <h2>Pacote Aprendiz</h2>
                <textarea rows="7" cols="70" readonly>   O Pacote Aprendiz é voltado para o período da manhã, oferecendo a mesma qualidade de ensino, porém sem as atividades esportivas. Inclui café da manhã e almoço, proporcionando uma educação  completa durante a manhã, com as tardes livres para outras atividades fora da escola. Ideal para famílias que buscam uma carga horária menor</textarea>
            </div>


            <div class = "botãomatricula">
                <button onclick="location.href='matriculas2.html'">Faça sua matrícula</button>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('conheca-link').addEventListener('click', function(event) {
            event.preventDefault();
            var buttons = document.getElementById('conheca-buttons');
            if (buttons.classList.contains('hidden')) {
                buttons.classList.remove('hidden');
            } else {
                buttons.classList.add('hidden');
            }
        });

        document.getElementById('contato-link').addEventListener('click', function(event) {
            event.preventDefault();
            var buttons = document.getElementById('contato-buttons');
            if (buttons.classList.contains('hidden')) {
                buttons.classList.remove('hidden');
            } else {
                buttons.classList.add('hidden');
            }
        });

        document.getElementById('atividades-link').addEventListener('click', function(event) {
        event.preventDefault();
        var buttons = document.getElementById('atividades-buttons');
        if (buttons.classList.contains('hidden')) {
            buttons.classList.remove('hidden');
        } else {
            buttons.classList.add('hidden');
        }
    });
    </script>
    <footer>
        <p>Telefone: (69) 4002-8922</p>
        <p>© Todos os direitos reservados a nós mesmos.</p>
    </footer>
</body>
</html>

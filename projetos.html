    <main>
        <section class="projetos">
            <h1>Projetos</h1>
            <h2>Projetos em andamento</h2>
            <div class="pacote">
                <h2>Projeto “Pequeno Empreendedor"</h2>
                <textarea rows="7" cols="70" readonly>      Esse projeto incentiva as crianças a desenvolverem habilidades empreendedoras desde cedo. Elas poderão criar pequenos negócios fictícios, como uma barraca de limonada, loja de artesanatos ou até uma mini-padaria. Durante o processo, aprenderão sobre finanças, trabalho em equipe e criatividade. Ao final, a escola pode organizar uma "Feira do Empreendedor", onde os alunos apresentam suas ideias para a comunidade escolar.</textarea>
            </div>
            <div class="pacote">
                <h2>Projeto “Festival das Culturas”</h2>
                <textarea rows="7" cols="70" readonly>   O Festival das Culturas promove a diversidade e a inclusão, incentivando os alunos a explorar diferentes culturas do mundo. Cada turma ou grupo pode escolher um país ou uma cultura para apresentar. Eles poderão criar apresentações sobre a história, a comida e cultura desse lugares. Esse projeto ajuda a desenvolver o respeito pelas diferenças e promove a curiosidade sobre o mundo.</textarea>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('conheca-link').addEventListener('click', function(event) {

            var buttons = document.getElementById('conheca-buttons');

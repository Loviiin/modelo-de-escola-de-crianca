<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colaboradores.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo da Escola Evergreen">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#" id="conheca-link">Conheça nossa escola</a>
                    <div id="conheca-buttons" class="hidden">
                        <button onclick="location.href='cardapio.html'">Cardapio</button>
                        <button onclick="location.href='nossa-historia.html'">Nossa história</button>
                        <button onclick="location.href='colaboradores.html'">Colaboradores</button>
                    </div>
                </li>
                <li>
                    <a href="#" id = atividades-link>Nossas atividades</a>
                    <div id="atividades-buttons" class="hidden">
                        <button onclick="location.href='esportes.html'">Esportes</button>
                        <button onclick="location.href='musica.html'">projetos</button>
                <li>
                    <a href = "#" id =contato-link>Contato</a>
                    <div id="contato-buttons" class="hidden">
                        <button onclick="location.href='contato.html'">Fale Conosco</button>
                        <button onclick="location.href='pagina2.html'">matrícula</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="colaboradores">
            <h1>Nossos Colaboradores</h1>
            <p>Informações sobre os colaboradores da Escola Evergreen.</p>
            <!-- Adicione mais conteúdo sobre os colaboradores aqui -->
        </section>
    </main>

    <script>
        document.getElementById('conheca-link').addEventListener('click', function(event) {
            event.preventDefault();
            var buttons = document.getElementById('conheca-buttons');
            if (buttons.classList.contains('hidden')) {
                buttons.classList.remove('hidden');
            } else {
                buttons.classList.add('hidden');
            }
        });

        document.getElementById('contato-link').addEventListener('click', function(event) {
        event.preventDefault();
        var buttons = document.getElementById('contato-buttons');
        if (buttons.classList.contains('hidden')) {
            buttons.classList.remove('hidden');
        } else {
            buttons.classList.add('hidden');
        }
    });

    document.getElementById('atividades-link').addEventListener('click', function(event) {
        event.preventDefault();
        var buttons = document.getElementById('atividades-buttons');
        if (buttons.classList.contains('hidden')) {
            buttons.classList.remove('hidden');
        } else {
            buttons.classList.add('hidden');
        }
    });
    </script>
    <footer>
        <p>Telefone: (69) 4002-8922</p>
        <p>© Todos os direitos reservados a nós mesmos.</p>
    </footer>
</body>
</html>
